<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Saddles</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!--extrernal stylesheet-->
    <link rel="stylesheet" href="myStyle.css">
  </head>
  <body>
    <div>
    <!--Header for page using Bootstrap styling-->
    <h1 class="text-center fst-italic">Add your next great ride here!</h1>
    <!--bootstrap form with bootsrap styling for new input to be entered in table row-->
    <form class="ms-3">
      <div class="form-group">
        <label for="inputBrand">Brand</label>
        <input type="text" class="form-control w-25" id="saddleBrand" placeholder="Enter Brand">
      </div>
      <div class="form-group">
        <label for="inputBrand">Item Number</label>
        <input type="text" class="form-control w-25" id="saddleNumber" placeholder="Enter Item Number">
      </div>
      <div class="form-group">
        <label for="inputBrand">Size</label>
        <input type="text" class="form-control w-25" id="saddleSize" placeholder="Enter Size">
      </div>
    </form>
    
    <br>
    
    <div>
      <!--button where click is in html and calls JS function to add row to table-->
    <button class="ms-5" onclick="addSaddle()" id="addRowButton">Add Saddle</button>
    </div>
    <br>
    <div>
      <!--Table with two starter rows static and bootstrap styling-->
      <!--dynamic rows to be entered under header row-->
    <div class="mx-5">
      <table class="table-bordered text-center table table-hover table-striped" id="saddleTable">
        <thead class="table-dark">
          <tr>
            <th>Brand</th>
            <th>Item Number</th>
            <th>Size</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Circle Y</td>
            <td>144163</td>
            <td>18"</td>
          </tr>
          <tr>
            <td>Billy Cook</td>
            <td>154167</td>
            <td>17 1/2"</td>
          </tr>
        </div>
        </tbody>
      </table>
    </div>
<!--part of the bootstrap call and linking to JS file-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="myScript.js"></script>
  </div>
  </body>
</html>
